<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ManagerPage</title>

<body>
        <div class="content">
                <div class="categories d-flex ">
                    <div class="multiselect">
                        <div class="selectBox" onclick="showCheckboxes(1)">
                            <select>
                                <option>Сортировать</option>                    
                            </select>
                            <div class="overSelect"></div>
                        </div>
                        <div id="checkboxes1" class="checkboxes">
                                <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                          По дате добавления
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                          По цене
                                        </label>
                                      </div>
                        </div>
                    </div>
                    <div class="multiselect">
                        <div class="selectBox" onclick="showCheckboxes(2)">
                            <select>
                                <option>Тип продукта</option>                    
                            </select>
                            <div class="overSelect"></div>
                        </div>
                        <div id="checkboxes2" class="checkboxes">
                            <div class="d-flex justify-content-between select-all-group">
                                <div class="how-much">
                                    <p>Выбрано <span class="number-of-item"> 0 </span> </p>
                                </div>
                                <div class="form-check col-2 select-all-button" id="type-of-products" onclick="selectAll()">
                                    <input class="form-check-input all-check" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                    Все
                                    </label>
                                </div>
                            </div>
                            <div class="form-check"  id="type-of-product-1" onclick="selectCheck(1)">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  Default checkbox
                                </label>
                            </div>
                        </div>
                    </div>
        
                </div> 
            </div>
   
    <div class=" pdocuct-center d-flex justify-content-center col-6 row">
        <div class="d-flex product w-100 justify-content-between" >
            <div class="d-flex">
                <div class="img_cart_prod">      
                    <img  width="150px" src="img/product.jpg" alt="img">
                </div>
                <div class="col-4">
                    <span class="cell">15 $</span>
                    <p class="name_product">  Топ Befree</p>
                    <span>Белый</span>    
                </div>
            </div>
            <div class="change-value d-flex row mb-auto">
                <div class="col-12 number-of-product"> 
                    <label for="textarea-1">Кол-во товаров: </label>                
                    <textarea name="textarea-1" id="textarea-1" cols="2" rows="1">5</textarea>
            </div>
                <div class=" col-12 checkbox-div">
                    <label for="check-box-1">Наличие в продаже</label>
                    <input type="checkbox" id="check-box-1" name="checkbox-1" class="checkbox">
                </div>
            </div>
            <div class="button-box">
                <div class="col-12">
                    <button type="button" class="btn w-100" >Изменить товар</button>
                </div>
                <div class="col-12">
                    <button type="button" class="btn w-100">Удалить товар</button>
                </div>
                
                
            </div>
        </div>
        <div class="d-flex product w-100 justify-content-between" >
                <div class="d-flex">
                    <div class="img_cart_prod">      
                        <img  width="150px" src="img/9957228-4.jpg" alt="img">
                    </div>
                    <div class="col-4">

                </div>
                    <div class=" col-12 checkbox-div">
                        <label for="check-box-2">Наличие в продаже</label>
                        <input type="checkbox" id="check-box-2" name="checkbox-2" class="checkbox">
                    </div>
                </div>
                <div class="button-box">
                    <div class="col-12">
                        <button type="button" class="btn w-100" >Изменить товар</button>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn w-100">Удалить товар</button>
                    </div>
                    
                    
                </div>
            </div>
            <div class="d-flex product w-100 justify-content-between" >

                            <img  width="150px" src="img/9182468-1-beige.jpg" alt="img">

                        </div>
                    </div>

                            <label for="textarea-3">Кол-во товаров: </label>

                    </div>
                        <div class=" col-12 checkbox-div">

                    </div>
                    <div class="button-box">
                        <div class="col-12">
                            <button type="button" class="btn w-100" >Изменить товар</button>
